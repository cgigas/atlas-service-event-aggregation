    geopotentialOriginalDegree: Int!
    geopotentialPrintFlag: Boolean!
    geopotentialTesseralDegree: Int!
    geopotentialTruncationFlag: Boolean!
    geopotentialZonalDegree: Int!
    inTrackDurationThrustFlag: Boolean!
