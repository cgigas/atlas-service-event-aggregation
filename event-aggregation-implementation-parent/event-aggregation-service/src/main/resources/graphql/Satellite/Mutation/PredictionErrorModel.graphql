extend type MPEServiceMutation {
    createPredictionErrorModel(
        predictionErrorModel: PredictionErrorModelInput!
    ): PredictionErrorModel!
    updatePredictionErrorModel(
        predictionErrorModelUuid: String!
        predictionErrorModel: PredictionErrorModelInput!
    ): PredictionErrorModel
}

input PredictionErrorModelInput {
    classificationMarking: String!
    componentType: ComponentType!
    edrBin: NonNegativeInt!
    constantOffset: NonNegativeFloat!
    errorCoefficient: NonNegativeFloat!
    errorCoefficientSquared: NonNegativeFloat!
    version: Long
}