    analystRsoReservationUUID: String
    ucnReservationUUID: String
    candidateFormationParametersUUID: String
    name: String
    description: String
    analystMinTracksPerDay: Int
    catalogMinTracksPerDay: Int
    analystMinTracksReceived: Int
    catalogMinTracksReceived: Int
    analystMinOdSolutions: Int
    catalogMinOdSolutions: Int
    analystRmsTrendMean: Long
    catalogRmsTrendMean: Long
    analystRmsTrendSd: Long
    catalogRmsTrendSd: Long
    analystMinResidualAcceptance: Long
    catalogMinResidualAcceptance: Long
    analystMinArgumentLatitude: Long
    catalogMinArgumentLatitude: Long
    analystMinReportingSensors: Int
    catalogMinReportingSensors: Int
    updateDate: DateTime
    updateOrigin: String
    createDate: DateTime
    createOrigin: String
    version: Long
}

input ConfigTemplate {
    mpeProcessingConfigUUID: String
