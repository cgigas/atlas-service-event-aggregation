type MPEServiceQuery {
    eventById(id: String!): Event
    eventTypeSummariesByTimePeriod(input: EventTypeSummaryTimePeriod, pageRequest: PageInfo): EventTypeSummaryResults
    eventsByTimePeriodAndType(type: EventType!, timePeriod: TimePeriod!, pageRequest: PageInfo):[Event]
}

type TypeQuery {
    getEventTypes: [EventType]
}

type MPEServiceMutation {
    closeEvent(id: String, endDate: DateTime): Event
    deleteEvent(id: String): Event
    updateEventStatus(id: String, eventStatus: EventStatus!): Event
    createEvent(eventData: CreateEvent): Event
}

type EventTypeSummaryResults {
    id: String
    type: String
    planned: Int
    active: Int
    typename: String
}

type Launch {
    id: String
    launchTimestamp: DateTime
    launchSite: String
    launchCountry: String
    typeName: String
}

type Event {
    ssaEventUuid: ID!
    classificationMarking: String
    ssaPredecessorEventUuid: ID
    eventType: Long
    eventName: String
    eventStatus: EventStatus
    startDt: DateTime
    endDt: DateTime
    eventDesc: String
    internalNotes: String
    eventPostingId: String
    createDate: DateTime
    createOrigin: String
    updateDate: DateTime
    updateOrigin: String
    version: Long
}

input EventTypeSummaryTimePeriod {
    timePeriod: TimePeriod
}

input EventData {
    eventDataUuid: String
    classificationMarking: String
    eventUuid: String
    name: String
    uri: String
    type: String
    supplementalData: String
    createDate: DateTime
    createOrgin: String
    updateDate: DateTime
    updateOrgin: String
    version: Long
}

input CreateEvent {
    eventUuid: ID!
    classificationMarking: String!
    ssaPredecessorEventUuid: ID
    eventType: EventType!
    eventName: String!
    eventStatus: EventStatus!
    startDt: DateTime
    endDt: DateTime
    description: String
    internalNotes: String
    eventPostingId: String
    eventData: EventData
    createDate: DateTime
    createOrgin: String
    updateDate: DateTime
    updateOrgin: String
    version: Long
}

input EventUpdateInput {
    classificationMarking: String
    ssaPredecessorEventUuid: ID
    eventType: EventType
    eventName: String
    eventStatus: EventStatus
    startDt: DateTime
    endDt: DateTime
    eventDesc: String
    bigBoardFlag: Boolean
    internalNotes: String
    eventPostingId: String
}

input SsaEventCreateInput {
    classificationMarking: String!
    ssaPredecessorEventUuid: ID
    eventType: EventType!
    eventName: String!
    eventStatus: EventStatus!
    startDt: DateTime!
    endDt: DateTime!
    eventDesc: String
    bigBoardFlag: Boolean
    internalNotes: String
    eventPostingId: String
}