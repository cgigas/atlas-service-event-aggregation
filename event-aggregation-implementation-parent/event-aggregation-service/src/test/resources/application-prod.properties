# Production Mode Properties

# In Production mode we disable auto configuration of Spring Data JPA
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration, org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration, org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration


#Embedded Graphql Playground properties
graphql.playground.enabled=true
#Embedded Graphql Voyager properties
#voyager.enabled=true

#logging.level.org.springframework.retry.support.RetryTemplate=DEBUG
logging.level.org.springframework.retry=INFO
logging.level.graphql.spring.web.servlet.components.GraphQLController=INFO
logging.level.graphql.spring.web.servlet.components.GraphQLRequestBody=WARN
logging.level.graphql.execution=WARN
logging.level.graphql.server=WARN
logging.level.atlas.event.aggregation=INFO
logging.level.root=INFO
